<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <div class="row">
        <h2> Are you a cat or dog person? </h2>
      </div>
      <div class="row">
        <div class="col-md"> <button type="button" class="btn btn-primary">Cat</button></div>
        <div class="col-md"> <button type="button" class="btn btn-primary">Dog</button></div>
      </div>
      <br/>
      <div class="row">
        <h2> Do you want to cuddle this cat or this dog? </h2>
      </div>
      <div class="row">
        <div class="col-md"><img src="https://www.gannett-cdn.com/presto/2019/02/23/USAT/47168240-ec89-4ef8-930c-fa70df183d9c-Goose.jpg" height="270" width="480"></div>
        <div class="col-md"><img src="https://radraccoon.files.wordpress.com/2017/06/la-et-cosmo-guardians-of-the-galaxy-mission-breakout-20170524.jpg" height="269" width="477"></div>
      </div>
      <div class="row">
        <div class="col-md"> <button type="button" class="btn btn-primary">Cat</button></div>
        <div class="col-md"> <button type="button" class="btn btn-primary">Dog</button></div>
      </div>
      <br/>
      <div class="row">
        <h2> What about this porcupine or this banana slug? </h2>
      </div>
      <div class="row">
        <div class="col-md"> <button type="button" class="btn btn-primary">Porcupine</button></div>
        <div class="col-md"> <button type="button" class="btn btn-primary">Banana Slug</button></div>
      </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
